imports:
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@BitxoneMainBundle/Resources/config/services.yml" }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
      default_connection: default
      connections:
          default:
              #driver:   "%database_driver%"
              driver_class:   "%database_driver%"
              host:     "%database_host%"
              port:     "%database_port%"
              dbname:   "%database_name%"
              user:     "%database_user%"
              password: "%database_password%"
              charset:  UTF8
              # if using pdo_sqlite as your database driver:
              #   1. add the path in parameters.yml
              #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
              #   2. Uncomment database_path in parameters.yml.dist
              #   3. Uncomment next line:
              #     path:     "%database_path%"
          jayaimee_nipdata:
              driver_class:   "%database_driver2%"
              host:     "%database_host2%"
              port:     "%database_port2%"
              dbname:   "%database_name2%"
              user:     "%database_user2%"
              password: "%database_password2%"
              #charset:  UTF8
              options:
                  #ansi_nulls: on
                  #ansi_warnings: on


    orm:
        auto_generate_proxy_classes: "%kernel.debug%"

        default_entity_manager: default
        entity_managers:
            default:
                #auto_mapping: true
                connection: default
                mappings:
                    BitxoneMainBundle:  ~

            jayaimee_nipdata:
                #auto_mapping: true
                connection: jayaimee_nipdata
                mappings:
                    BitxoneMainBundle:  ~

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }


sonata_block:
    default_contexts: [cms]
    blocks:
        # Enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts:   [admin]

sonata_admin:
    title: Bitxone Order Bridge Console
    #title_logo: /bundles/bitxonemain/images/logo_here.png

    templates:
        # default global templates
        #layout:  SonataAdminBundle::layout.html.twig
